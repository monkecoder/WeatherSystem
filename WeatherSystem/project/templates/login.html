<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function delete_flash(flash) {
        $(flash).parent().remove()
    }
</script>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        <button class="delete is-large" onclick="delete_flash(this)"></button>
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

{% extends "base.html" %}

{% block content %}
<form method="POST" action="/login">
<div class="column is-4 is-offset-4">
    <h3 class="title">Вход</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="login" placeholder="Логин" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Пароль">
                </div>
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Запомнить
                </label>
            </div>

            <button class="button is-block is-link is-clipped is-large is-fullwidth">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
